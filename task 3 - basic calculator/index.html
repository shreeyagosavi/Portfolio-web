<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calcy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" class="display">
        <div class="buttons">
            <button class="operators" data-value="C" style="color: #ff0000;">C</button>
            <button class="operators" data-value="DEL">DEL</button>
            <button class="operators" data-value="%">%</button>
            <button class="operators" data-value="/">/</button>
            <button class="operands" data-value="7">7</button>
            <button class="operands" data-value="8">8</button>
            <button class="operands" data-value="9">9</button>
            <button class="operators" data-value="*">*</button>
            <button class="operands" data-value="4">4</button>
            <button class="operands" data-value="5">5</button>
            <button class="operands" data-value="6">6</button>
            <button class="operators" data-value="-">-</button>
            <button class="operands" data-value="1">1</button>
            <button class="operands" data-value="2">2</button>
            <button class="operands" data-value="3">3</button>
            <button class="operators" data-value="+">+</button>
            <button class="operands" data-value="0">0</button>
            <button class="operands"data-value="00">00</button>
            <button class="operands" data-value=".">.</button>
            <button class="operators equalSign" data-value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
